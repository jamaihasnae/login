<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <title>Document</title>
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-light border border-success rounded-5 p-3">
        <h3 class="text-center text-primary">Inscription</h3>
        <div class="d-flex justify-content-center align-items-center vh-50">
            <div class="w-50 "> 
                <form action="">
                    <div class="form-group"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle text-primary" viewBox="0 0 16 16">

                      </svg>

                        <label for="" class="form-label text-primary fw-bold">Nom</label>
                        <input type="text" class="form-control rounded-5" placeholder="Taper votre nom">
                    </div>
                    <div class="form-group my-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at-fill text-primary" viewBox="0 0 16 16">

                        <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791"/>
                      </svg>

                        <label for="" class="form-label text-primary fw-bold">Email</label>
                        <input type="email" class="form-control rounded-5" placeholder="Taper votre email">
                    </div>
                    <div><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class=" text-primary bi bi-chat-left-dots-fill" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                      </svg>

                        <label for="password" class="form-label text-primary fw-bold">Mot de passe</label>
                        <input type="password" class="form-control rounded-5" placeholder="***********">
                    </div>
                    <button class="btn btn-primary w-50 d-block rounded-5 mx-auto">Inscription</button>
                </form>
                <p>
                    j'ai déjà un compte
                    <a href="login.html" class="text-decoration-none fw-bold">se connecter ici</a>
                </p>
            </div>

            <div class="w-50">
                <img src="login.jpg" alt="" class="w-100 d-flex mx-auto">
            </div>

        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
